<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/comm.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <!-- 头部 -->
  <header>
    <iframe class="my_header" src="header.html" frameborder="0" scrolling="no"></iframe>
  </header>
  <div id="container">
    <!-- 登录页面 -->
    <div class="login_img">
      <div class="w998">
        <div class="login_lf text-center pt-5">
        <h2 class="pb-4">扫一扫超低佣金开户</h2>
        <p><img src="img/login/open_code.png" alt=""></p>
        </div>
        <div class="login_rt pt-5">
          <div class="rt_in">
            <div class="login_title clearfix">
                <span class="left active ml-5">用户名登录</span>
                <span class="right mr-3 text-muted">中山证券资金账号登录</span>
            </div>
             <form action="" class="form-check-input text-center mt-4">
               <div class="input_width pb-4 ml-3">
                  <input type="text" class="form-control" placeholder="请输入用户名">
               </div>
               <div class="input_width pb-2 ml-3">
                 <input type="password" class="form-control" placeholder="请输入密码">
               </div>
               <div class="form-check my_small pb-4 ml-3">
                <input class="form-check-input" type="checkbox">记住用户名
                <span class="my_small right text-danger">忘记密码？</span>
                </div>
               <div class="form-text pb-2 ml-3">
                  <buttom class="btn btn-danger">登录</buttom>
              </div>
              <div class="right">
                <p class="my_small">我没有账号，马上<span class="text-danger">注册</span></p>
              </div>
             </form>
          </div>
        </div>
      </div>
    
    
    </div>
    </div>
  <!-- 脚部 -->
  <footer>
      <iframe class="my_footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
  </footer> 
</body>
</html>
