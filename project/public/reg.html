<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/reg.css">
  <link rel="stylesheet" href="css/comm.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <header>
        <iframe class="my_header" src="header.html" frameborder="0" scrolling="no"></iframe>
      </header>
 <div id="container">
    <!-- 注册页面 -->
    <div class="login_img">
      <div class="w998">
        <div class="login_lf text-center pt-5">
        <h2 class="pb-4">扫一扫超低佣金开户</h2>
        <p><img src="img/login/open_code.png" alt=""></p>
        </div>
        <div class="login_rt pt-5">
          <div class="rt_in">
            <div class="login_title clearfix my-0">
                <h3 class="left text-danger ml-4">欢迎注册</h3>
                <p class="right my_small mt-3 mr-3">
                  我已经注册，现在就
                  <span class="text-danger">登录</span>
                </p>
            </div>
             <form action="" class="form-check-input text-center mt-4">
               <div class="input_width pb-4 ml-3">
                  <input type="text" class="form-control" placeholder="请输入用户名">
               </div>
               <div class="input_width pb-4 ml-3">
                 <input type="password" class="form-control" placeholder="请设置密码">
               </div>
               <div class="input_width pb-4 ml-3">
                  <input class="form-control" type="password" placeholder="确认密码">
                </div>
               <div class="input_width pb-4 ml-3">
                  <input class="form-control" type="text" placeholder="请输入手机号">
                </div>
               <div class="form-text pb-2 ml-3">
                  <buttom class="btn btn-primary btn-danger">立即注册</buttom>
              </div>
          
             </form>
          </div>
        </div>
      </div>
     
    
    
    </div>
    </div>

  <!-- 脚部 -->
  <footer>
    <iframe class="my_footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
 </footer> 
</body>
</html>
